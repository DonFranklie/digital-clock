<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="toggleContainer" onclick="move()">
            <p id="dot"></p>
        </div>
        <div class="digitalClock">
            <h1 class="heading" id="day">MON</h1>
            <h1 class="heading" id="hour">04</h1>
            <h1 class="heading" id="colon1">:</h1>
            <h1 class="heading" id="minute">20</h1>
            <h1 class="heading" id="colon2">:</h1>
            <h1 class="heading" id="second">|</h1>
            <!-- <h1 id="ampm">PM</h1> -->

        </div>
    </div>
</body>
</html>
